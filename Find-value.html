<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let value = prompt("Enter a number");
    let numbers=[-3,5,1,6,4,45];
    for (let i = 0; i < numbers.length;i++){
        if (value == numbers[i]){
            alert("value " + numbers[i] + " found at"+i);
        }else {
            alert('not found at')
        }
    }
</script>
</body>
</html>
